<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <div class="header-logo logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="header-buttons">
          <button class="button-enter">
            <img src="images/header/person.svg" alt="">
            <span>Войти</span>
          </button>
          <button class="button-cart">
            <img src="images/header/shopping-cart.svg" alt="">
            <span>Корзина</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <footer class="footer-inner">
        <div class="footer-logo logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <nav class="footer-nav">
          <p class="nav-item">Ресторанам</p>
          <p class="nav-item">Курьерам</p>
          <p class="nav-item">Пресс-центр</p>
          <p class="nav-item">Контакты</p>
        </nav>
        <div class="footer-links">
          <img src="images/footer/Group 1.svg" alt="">
          <img src="images/footer/Group 2.svg" alt="">
          <img src="images/footer/Group 3.svg" alt="">
        </div>
      </footer>
    </div>
  </footer>
</body>
</html>
