<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="page-wraper">
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <div class="header-buttons">
            <button class="button-enter btn btn--blue">
              <img class="img-person" src="images/header/person.svg" alt="">
              <span>Войти</span>
            </button>
            <button class="button-cart btn btn--white">
              <img src="images/header/shopping-cart.svg" alt="">
              <span>Корзина</span>
            </button>
          </div>
        </div>
      </div>
    </header>
  
    <main class="main">
      <section class="banner">
        <div class="container">
          <div class="banner-item">
            <h2 class="banner-item--title">
              Онлайн-сервис <br>доставки еды на дом
            </h2>
            <p class="banner-item--subtitle">
              Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
            </p>
          </div>
        </div>
      </section>

      <section class="products">
        <div class="container">
          <div class="search">
            <h3 class="search-title">Рестораны</h3>
            <input class="search-input" type="text" placeholder="Поиск блюд и ресторанов">
          </div>
        </div>
      </section>
    </main>
  
    <footer class="footer">
      <div class="container">
        <footer class="footer-inner">
          <div class="footer-logo logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <nav class="footer-nav">
            <p class="nav-item">Ресторанам</p>
            <p class="nav-item">Курьерам</p>
            <p class="nav-item">Пресс-центр</p>
            <p class="nav-item">Контакты</p>
          </nav>
          <div class="footer-links">
            <img src="images/footer/Group 1.svg" alt="">
            <img src="images/footer/Group 2.svg" alt="">
            <img src="images/footer/Group 3.svg" alt="">
          </div>
        </footer>
      </div>
    </footer>
  </div>
</body>
</html>
